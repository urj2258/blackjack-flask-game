<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="welcome-container">
        <h1>♠️ Blackjack Web ♦️</h1>
        <p>Test your luck and skill against the dealer!</p>
        <button id="btn-welcome-start" onclick="enterGame()">Play Now</button>
    </div>

    <div id="game-container" class="game-container hidden">
        <h1>♠️ Blackjack Web ♦️</h1>

        <div class="area dealer-area">
            <h2>Dealer's Hand <span id="dealer-score" class="score">?</span></h2>
            <div id="dealer-cards" class="cards-container">
                <!-- Cards will go here -->
            </div>
        </div>

        <div class="message-area">
            <h2 id="game-message">Press 'Start Game' to begin</h2>
        </div>

        <div class="area player-area">
            <h2>Your Hand <span id="player-score" class="score">0</span></h2>
            <div id="player-cards" class="cards-container">
                <!-- Cards will go here -->
            </div>
        </div>

        <div class="controls">
            <button id="btn-start" onclick="startGame()">Start Game</button>
            <button id="btn-hit" onclick="hit()" disabled>Hit</button>
            <button id="btn-stand" onclick="stand()" disabled>Stand</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Game Over</h2>
            <p id="modal-message"></p>
            <button id="btn-restart" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
